{% load static %}
<html lang="en">
<head>
    <title>Авторизация в лучшем кликере</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <main>
        <h1>Авторизация</h1>
        <form action="{% url 'login' %}" method='POST'>
            {% csrf_token %}
            {{ form.username }}
            {{ form.password }}
            {% if invalid %}
                <p>Неверный логин или пароль</p>
            {% endif %}
            <input type="submit">
        </form>
        <a href="{% url 'register' %}">Не зарегистрирован?</a>
    </main>
</body>
</html>
